<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title>mema</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="css/styles.min.css" rel="stylesheet" type="text/css">
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="js/libs/json2.js"></script>
		<![endif]-->
		<style>
		/* Header
-----------------------------------------------------------------------------*/
.header {
	height: 55px;
	border-bottom: 1px solid #ccc;
}


/* Middle
-----------------------------------------------------------------------------*/
.middle {
	width: 100%;
	position: relative;	
}
.middle:after {
	display: table;
	clear: both;
	content: '';
}
.container {
	width: 100%;
	float: left;
	overflow: hidden;
}
#center-region {
	padding: 0 0 0 270px;
}


/* Left Sidebar
-----------------------------------------------------------------------------*/
#left-region {
	float: left;
	width: 250px;
	margin-left: -100%;
	position: relative;
	border-right: 1px solid #ccc;
	min-height: 300px;
}


/* Footer
-----------------------------------------------------------------------------*/
.footer {
	height: 100px;
}
		</style>
	</head>

	<body>

		<div id="main-layout" class="container">
			<div class="header">
				<div id="top-region"></div>
			</div>
			<div class="middle">
				<div class="container">
					<div id="center-region"></div>
				</div>
				<div id="left-region"></div>				
			</div>
			<div class="footer">
				<div id="bottom-region"></div>
			</div>

		</div>

		<script src="js/libs/es5-shim/es5-shim.min.js"></script>
		<script src="js/libs/respond/respond.min.js"></script>
		<script src="js/libs/requirejs/require.min.js" data-main="js/main.min.js"></script>
		<script src="js/require-config.js"></script>

	</body>
</html>
