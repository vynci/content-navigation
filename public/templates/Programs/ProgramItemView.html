
<div class="cn-item">
	<div class="cn-program-content">
		<a href="#"><img src="<%= programImg %>"></a>
		<a href="#" class="cn-playnow-icon fa fa-play"></a>
		<p> Play Now </p> 
	</div>
		
	<div class="cn-program-details">

		<h3> <%= title %></h3>

		<p> <%=  segments %> Videos</p>
	</div>
</div>
<div class="cn-segment-expander clearfix"></div>
